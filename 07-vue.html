<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Vue.js - Arguments and Modifiers</title>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
	
</head>
<body>
	<div id="app">		
		<h1> {{ name }} </h1>
		<!-- Use the right modifier to use the right button instead. -->
		<div v-on:click.right="changeName('Steve',$event)">
			Click me!!
		</div>

		<!-- prevent a form from reloading when clicking the submit button -->
		<form v-on:submit.prevent="handleForm">
			<input/>
			<button type="submit">Submit</button>
		</form>
	</div>

	<script src="07-main.js" type="text/javascript"></script>
</body>
</html>
